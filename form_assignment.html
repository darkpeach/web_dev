<h1>Register</h1>
<form>
	<label for="first_name">First Name:</label>
	<input id="first_name" type="text" name="first_name" placeholder="John" required>
	<label for="last_name">Last Name:</label>
	<input id="last_name" type="text" name="last_name" placeholder="Smith" required>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="others">Others</label>
		<input id="others" type="radio" name="gender" value="others">
	</div>
	<div>
		<label for="email">Email</label>
		<input id="email" type="email" name="password" placeholder="your email" required>
		<label for="password">Password</label>
		<input id="password" type="password" name="password" pattern=".{5,10}" title="5 to 10 characters">
	</div>
	<div>
		<label>Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="date">
				<option>Date</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id="agreed" type="checkbox" name="agreed">
	</div>
	<input type="submit">
</form>
</body>
